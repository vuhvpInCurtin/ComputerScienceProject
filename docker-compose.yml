version: '3.8'

services:
  csp-server:
    build:
      dockerfile: Dockerfile
      context: "./nodejs-server"
    ports:
      - 5001:5001
    networks:
      - computer-science-project

  csp-client:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - 3000:3000
    environment:
      - REACT_APP_NODE_IP=csp-server
    networks:
      - computer-science-project

networks:
  computer-science-project:
    driver: bridge